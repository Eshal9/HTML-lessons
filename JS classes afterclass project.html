<body>
    <script>
         class teacher{
            constructor(name,age){
                this.name=name
                this.age=age
            }

            details(){
                document.write(" Teacher's name is " , this.name, " and she is " , this.age , " year old")
            }
        }

        MsNisa= new teacher("Ms Nisa")
        MsNisa.details()
    </script>
