<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=[2,3,5,1]
        function ascending(){
            a.sort(
                function(a,b){return a-b});
                document.write(a , "<br>");
            }
            ascending()

            function descending(){
            a.sort(
                function(a,b){return b-a});
                document.write(a , "<br>");
            }
            descending()
    
    </script>
</body>
</html>
