<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!--indicators-->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0"  class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>       
               </ol>
<!--images-->
<div class="carousel-inner">
    <div class="item active">
        <img src=https://cdn.pixabay.com/photo/2024/10/16/16/14/cat-9125207_1280.jpg class="d-block w-100">
    </div>
    <div class="item">
        <img src=https://cdn.pixabay.com/photo/2025/02/26/09/50/river-9432587_1280.jpg class="d-block w-100" >
    </div>
    <div class="item">
        <img src=https://cdn.pixabay.com/photo/2025/02/09/16/57/blue-throated-toucanet-9394818_1280.jpg class="d-block w-100">>
    </div>
</div>
<!--left and right controls-->
<a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
</a>
<a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span> </a>
        </div>
    </div>
</body>
</html>
