<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        colors=["black","brown","purple","lemon"]
        document.write(colors);
        document.write("<br>");
        document.write(colors.join("*"));
        document.write("<br>");
        colors.pop();
        document.write(colors);
    </script>
</body>
</html>
