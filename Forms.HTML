<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <h1>Regestration form</h1>
        <p>Enter your name:</p>
        <input type="text" placeholder="Enter your name">
        <p>Enter your email:</p>
        <input type="email" placeholder="Enter your email">
        <p> Select your gender:</p>
        <input type="radio" name="g"> Female
        <input type="radio"  name="g"> Male
        <br>
        <p> Select your city:</p>
        <select>
            <option>Islamabad</option>
            <option>Karachi</option>
            <option>Lahore</option>
            <option>Quetta</option>
        </select>

        <p>Select your subjects:</p>
        <input type="checkbox"> computer science <br>
        <input type="checkbox"> Software engineering <br>
        <input type="checkbox"> Web development <br>
        <input type="checkbox"> Graphic designing <br>
        <p>Enter your phone number:</p>
        <select>
            <option>+92</option>
            <option>+93</option>
            <option>+94</option>
            <option>+95</option>
        </select>
        <input type="number">
         <br> <br> 
        <input type="submit" value="Submit">
    </fieldset>
</body>
</html>
