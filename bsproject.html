<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Bootstrap demo</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>What is an HTML Element?</h1>
    <p>An HTML element is everything from the start tag to the end tag:</p>

<span class="text-primary"><</span><code> Tagname </code><span class="text-primary">></span>content goes here...
<span class="text-primary"><span>< /</span><code> Tagname </code><span class="text-primary">></span>

<div class="row">
    <div class="col bg-warning text-dark">Start tag</div>
    <div class="col bg-warning text-dark">Element content</div>
    <div class="col bg-warning text-dark">End tag</div>
</div>
<div class="row">
    <div class="col bg-danger text-dark"> h1</div>
    <div class="col bg-danger text-dark"> p</div>
    <div class="col bg-danger text-dark"> br</div>

</div>
<div class="row">
    <div class="col bg-success text-dark"> My first heading</div>
    <div class="col bg-success text-dark"> My first paragraph</div>
    <div class="col bg-success text-dark"> none</div>
</div>
</body>
</html>
