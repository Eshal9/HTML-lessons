<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
        
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Bootstrap demo</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <br>
    <div class="text-center text-align">
    <h1 class="text-center">Registration Form</h1> <br>
    <p>Enter your name:</p>
        <input type="text" placeholder="Enter your name">
        
        <p >Enter your email:</p>
        <input 
      type="email" placeholder="Enter your email">
        <p> Select your gender:</p>
        <input type="radio" name="g"> Female
        <input type="radio"  name="g"> Male
        <input type="radio"  name="g"> Prefer not to say
        <br>
        <p> Select your city:</p>
        <select>
            <option>Select over here</option>
            <option>Islamabad</option>
            <option>Karachi</option>
            <option>Lahore</option>
            <option>Quetta</option>
            <option>Peshawar</option>
            <option>Multan</option>
            <option>Faisalabad</option>
            <option>Other</option>
        </select>

        <p>Select your subjects:</p>
        <input type="checkbox"> HTML <br>
        <input type="checkbox"> Bootstrap <br>
        <input type="checkbox"> Javascript <br>
        <input type="checkbox"> CSS<br>
        <input type="checkbox"> Python <br>
        <input type="checkbox"> C+ <br>
        <input type="checkbox"> C++<br>
       
        <p>Enter your phone number:</p>
        <select>
            <option>Select</option>
            <option>+92</option>
            <option>+93</option>
            <option>+94</option>
            <option>+95</option>
        </select>
        <input type="number">
         <br> <br> 
        
        <button class="btn btn-primary p-3" style="width: 99px;">Submit</button>
    </fieldset>
    </div>
