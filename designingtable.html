<!DOCTYPE html>
<html lang="en">
<head>
    <head>

        <meta charset="utf-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Bootstrap demo</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        </head>
</head>
<body>
   <div class="container">
        <div class="row">
            <div class="col bg-dark text-center text-white">Time Table</div>
        </div>
        <div class="row">
            <div class="col bg-danger text-center text-white">Days</div>
        <div class="col bg-danger text-center text-white">Subject</div></div>

  <div class="row">
   <div class="col bg-success text-center  text-white">Monday</div>
   <div class="col bg-success text-center text-white">Computer</div></div>

         <div class="row">
    <div class="col bg-warning text-center text-white">Tuesday</div>
    <div class="col bg-warning text-center text-white">Mathematics</div></div>

 <div class="row">
        <div class="col bg-primary text-center text-white">Wednesday</div>
        <div class="col bg-primary text-center text-white">Chemistry</div></div>

<div class="row">
         <div class="col bg-danger text-center text-white">Thursday</div>
        <div class="col bg-danger text-center text-white">Geography</div></div>

<div class="row">
         <div class="col bg-success text-center text-white">Friday</div>
         <div class="col bg-success text-center text-white">Biology</div>
</div>
<div class="row">
    <div class="col bg-warning text-center text-white">Saturday</div>
    <div class="col bg-warning text-center text-white">Physics</div></div>

    <div class="row">
        <div class="col bg-primary text-center text-white">Sunday</div>
        <div class="col bg-primary text-center text-white">English</div></div>
         
    </div>
</body>
</html>
