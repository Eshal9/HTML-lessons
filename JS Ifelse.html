<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkNumber(num){
            if(num > 0){
                document.write("The number is Positive");
            }

            else if(num<0){
                document.write("The number is Negative");
            }
        }
        checkNumber(5)

    </script>
</body>
</html>
