<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #d1{ 
            width: 300px;
            height: 300px;
            Background-color: Blueviolet;
            animation-name:demo;
            animation-duration: 30s;
        }
        @keyframes demo{ 
            0%{ background-color: aliceblue;}
            30%{ background-color: aqua;}
            50%{ background-color: blue;}
            70%{ background-color: greenyellow;}
            100%{ background-color: Indigo ;}
        }
    </style>
</head>
<body>
    <div id="d1"></div>
</body>
</html>
