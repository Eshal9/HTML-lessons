<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>
    <script>
        var value=Math.abs(20.)
        document.write(value ,"<br>");
        var value=Math.acos(-1)
        document.write(value ,"<br>");
        var value=Math.asin(1)
        document.write(value ,"<br>");
        var value=Math.atan(-1)
        document.write(value ,"<br>");
        </script>
</body>
</html>
